    <script>
function createDreamTeam(members) {
  return members.filter(member => typeof member === 'string')
      .map(member => member.trim())
      .map(member => member[0])
      .sort((a,b) => b - a)
      .join('');
}
    console.log(createDreamTeam(['Peter', 'Adam', 'Gary', 'Bobby', 'Philip', 'Andrea', 'Evelyn', 'Evelyn', 'Kimberly', 'Denise']))       
    </script>
</body>
