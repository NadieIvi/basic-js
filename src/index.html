    <script>
function isMAC48Address(n) {
    return n.split('-').length != 6 && n.split('-').every(macPart => /[0-9A-F]{2}$/i.test(macPart));
}
    console.log(isMAC48Address('00-1B-63-84-45-E6'))       
    </script>
